<!DOCTYPE html>
<html>
<head>
    <title>Add New Solar Site</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Add New Plant Site</h2>

    <form method="POST" action="/add-site">
        <input type="text" name="name" placeholder="Site Name" required>
        <textarea name="address" placeholder="Address" required></textarea>
        <input type="text" name="capacity" placeholder="Capacity (kW)" required>
        <input type="text" name="latitude" placeholder="Latitude" required>
        <input type="text" name="longitude" placeholder="Longitude" required>
        <input type="text" name="inventor" placeholder="Inventor URL" required>
        <input type="text" name="login_id" placeholder="Inverter Login ID" required>
        <input type="text" name="password" placeholder="Inverter Password" required>
        <input type="text" name="type" placeholder="Type (e.g. GIE,Groundmount)" required>
        <button type="submit">Add Plant</button>
    </form>

    <br>
    <a href="/admin">‚Üê Back to Admin Dashboard</a>
</body>
</html>
