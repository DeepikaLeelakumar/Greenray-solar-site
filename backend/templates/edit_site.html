<h2>Edit Site Details</h2>
<form method="POST">
    <input type="text" name="name" value="{{ site[1] }}" required><br>
    <input type="text" name="address" value="{{ site[2] }}" required><br>
    <input type="text" name="capacity" value="{{ site[3] }}" required><br>
    <input type="text" name="latitude" value="{{ site[4] }}" required><br>
    <input type="text" name="longitude" value="{{ site[5] }}" required><br>
    <input type="text" name="inverter_url" value="{{ site[6] }}"><br>
    <input type="text" name="login_id" value="{{ site[7] }}"><br>
    <input type="text" name="password" value="{{ site[8] }}"><br>
    <input type="text" name="type" value="{{ site[9] }}"><br>
    <button type="submit">Update</button>
</form>
